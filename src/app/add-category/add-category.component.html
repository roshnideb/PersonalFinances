<h3>Add Category</h3>

<form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <label for="name">Cateogory Name:</label><br>
    <input type="text" id="name" required [(ngModel)]="model.name" name="ngModel"><br>
    <label for="budget">Balance:</label><br>
    <input type="number" id="balance" required [(ngModel)]="model.budget" name="ngModel"><br>
    <button type="submit">Add Category</button>
</form>
