<h2>Categories</h2>
<button (click)="clickAdd()">Add Category</button>
<app-add-category *ngIf="add"></app-add-category>

<ul class="categories">
    <li *ngFor="let category of categories">
        <button [class.selected]="category === selectedCategory" type="button" (click)="onSelect(category)">
            <span class="name">{{category.name}}</span>
            <span class="budget">{{category.budget}}</span>
        </button>
    </li>
</ul>

<button type="checkbox" (click)="switchShowDetails()">Show Category Details</button>
<app-category-details *ngIf="showDetails" [category]=selectedCategory></app-category-details>
